<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="../css/single_product.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#shop">Shop</a></li>
                <li><a href="#best-seller">Best Seller</a></li>
                <li><a href="#about-us">About Us</a></li>
            </ul>
        </nav>
        <div>
            <img src="../resources/icons/logo1.png" alt="Uni Sweet Treats Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#search"><img src="../resources/icons/search.png" alt="Search"></a></li>
                <li><a href="#login"><img src="../resources/icons/account.png" alt="Login"></a></li>
                <li><a href="#cart"><img src="../resources/icons/cart.png" alt="Cart"></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div>
            <label for="photo">Upload photo:</label><input type="file" id="upload-photo" name="upload-photo" />
            <label for="product">Product name:</label><input type="radio" id="product" name="product" required/>
            <label for="description">Description:</label><textarea id="description" name="description" rows="5" cols="50">Write here the description...</textarea>
            <label for="price">Price:</label><input type="radio" id="price" name="price" required/>
        </div>
    </main>
    <footer>
        <h2>Contact Us</h2>
        <p>Email: unisweettreats@unibo.it</p>
        <p>Phone: +123 456 7890</p>
        <p>Address: Via Cesare Pavese 50, 47521, FC</p>
    </footer>
</body>
</html>
