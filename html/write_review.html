<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uni Sweet Treats - Account Orders</title>
    <link rel="stylesheet" href="../css/write_review.css">
</head>
<body>
    <header>
        <div>
            <img src="../resources/icons/logo1.png" alt="Uni Sweet Treats Logo">
        </div>
        <nav>
            <ul>
                <li>
                    <a href="account_orders.html">Orders</a>
                </li><li>
                    <a href="account_notifications.html">Notifications</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="#" method="POST">
            <ul>
                <li>
                    <label for="review">Review:</label> 
                    <textarea id="review" name="review" rows="5" cols="50">Write here your review...</textarea>
                </li>
                <li>
                    <label for="rating">Rate product from 0 to 5: </label>
                    <input type="number" id="rating" name="rating" min="0" max="5" />
                </li>
            </ul>        
            <div>
                <label for="submit">Submit</label>
                <input type="submit" id="submit" name="submit" value="Send" />
                <label for="reset">Reset</label>
                <input type="reset" id="reset" name="reset" value="Cancel" />
            </div>   
        </form>
    </main>
    <footer>
        <h2>Contact Us</h2>
        <p>Email: unisweettreats@unibo.it</p>
        <p>Phone: +123 456 7890</p>
        <p>Address: Via Cesare Pavese 50, 47521, FC</p>
    </footer>
</body>
</html>
