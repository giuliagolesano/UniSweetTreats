<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uni Sweet Treats - Cart</title>
    <link rel="stylesheet" href="../css/cart.css">
</head>
<body>
    <header>
        <div>
            <img src="../resources/icons/logo1.png" alt="Uni Sweet Treats Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#shop">Shop</a></li>
                <li><a href="#best-seller">Best Seller</a></li>
                <li><a href="#about-us">About Us</a></li>
            </ul>
        </nav>
        <nav>
            <ul>
                <li><a href="#search"><img src="../resources/icons/search.png" alt="Search"></a></li>
                <li><a href="#login"><img src="../resources/icons/account.png" alt="Login"></a></li>
                <li><a href="#cart"><img src="../resources/icons/cart.png" alt="Cart"></a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Your Cart</h1>

        <!-- Product 1 -->
        <div>
            <img src="../resources/cookies/chocolateChipsCookie.png" alt="Chocolate Chip Cookie">
            <div>
                <h2>Chocolate Chip Cookie</h2>
                <p>Totale: 10€</p>
                <div>
                    <button>-</button>
                    <span>1</span>
                    <button>+</button>
                </div>
            </div>
        </div>

        <!-- Product 2 -->
        <div>
            <img src="../resources/cupcakes/blueberryCupcake.png" alt="Blueberry Cupcake">
            <div>
                <h2>Blueberry Cupcake</h2>
                <p>Totale: 20€</p>
                <div>
                    <button>-</button>
                    <span>2</span>
                    <button>+</button>
                </div>
            </div>
        </div>

        <!-- Subtotal and Order Button -->
        <div>
            <p>Subtotal: 30€</p>
            <button>Order</button>
        </div>
    </main>

    <footer>
        <h2>Contact Us</h2>
        <p>Email: unisweettreats@unibo.it</p>
        <p>Phone: +123 456 7890</p>
        <p>Address: Via Cesare Pavese 50, 47521, FC</p>
    </footer>
</body>
</html>
